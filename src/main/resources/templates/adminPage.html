<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Gym Memberships</title>
    <!-- Add your stylesheet links here -->
</head>
<body>
<h1>Gym Memberships Management</h1>

<!-- Form for adding/updating gym memberships -->
<form action="#" th:action="@{/admin/gym-memberships/save}" th:object="${gymMembership}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required />
    </div>
    <div>
        <label for="durationMonths">Duration (Months):</label>
        <input type="number" id="durationMonths" th:field="*{durationMonths}" required />
    </div>
    <div>
        <button type="submit">Save Membership</button>
    </div>
</form>

<!-- Table displaying existing gym memberships -->
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Duration (Months)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="membership : ${gymMemberships}">
        <td th:text="${membership.name}">Name</td>
        <td th:text="${membership.price}">Price</td>
        <td th:text="${membership.durationMonths}">Duration</td>
        <td>
            <a th:href="@{/admin/gym-memberships/edit/{id}(id=${membership.id})}">Edit</a>
            |
            <a th:href="@{/admin/gym-memberships/delete/{id}(id=${membership.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
